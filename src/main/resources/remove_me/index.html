<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.3.min.js"></script>
</head>
<body>
<h1>TEMP FILE</h1>

<script type="module">
    import {ServerCaller} from "./ServerCaller.js";

    class Apa{
        async doit(){
            let apa =  await new ServerCaller().time();
            console.log("apa "+ apa);

            let a = await new ServerCaller()
            .echo('hej');
            console.log("a " + a);

            let b = await new ServerCaller()
            .concat('bear', 77);
            console.log('b ' + b);
        }
    }

    async function ppp() {
        let apa =  await new ServerCaller().startTime();
        console.log("apa "+ apa);

    }

    new Apa().doit();
    ppp();
</script>

</body>
</html>
